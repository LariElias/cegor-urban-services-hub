    <style>
    /* Estilo do container principal do card */
    .card-inscricao {
        width: 320px;
        max-width: 100%;
        border-radius: 16px;
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
        overflow: hidden; /* Garante que o conteúdo respeite as bordas arredondadas */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin: 20px; /* Apenas para dar espaço em volta do card */
    }

    /* Estilo do cabeçalho do card (parte verde-claro) */
    .card-inscricao-header {
        background-color: #88D002;
        color: white;
        padding: 10px 15px;
    }

    /* Estilo específico para o título h2 dentro do cabeçalho */
    .card-inscricao-header h2 {
        margin: 0; /* Remove a margem padrão do título */
        font-size: 26px;
        font-weight: bold;
        line-height: 1.2;
    }

    /* Estilo do corpo do card (parte verde-escuro) */
    .card-inscricao-body {
        background-color: #006D1A;
        padding: 15px 20px;
    }

    /* Estilo para o link de inscrição */
    .card-inscricao-link {
        color: white;
        text-decoration: none; /* Remove o sublinhado do link */
        font-size: 18px;
        line-height: 1.4;
        display: block; /* Faz o link ocupar todo o espaço disponível */
        transition: opacity 0.3s ease-in-out; /* Adiciona uma transição suave */
    }

    /* Efeito ao passar o mouse sobre o link */
    .card-inscricao-link:hover {
        opacity: 0.7;
    }

    /* Estilo para o texto em negrito dentro do link */
    .card-inscricao-link strong {
        font-weight: 800; /* Deixa o negrito um pouco mais destacado */
    }
</style>
